version: '3.8'

services:
  falkordb:
    image: falkordb/falkordb:latest
    container_name: porffor-falkordb
    ports:
      - "6380:6379"  # Redis port (using 6380 to avoid conflict)
    volumes:
      - falkordb_data:/var/lib/redis/
    restart: unless-stopped
    networks:
      - porffor-network

volumes:
  falkordb_data:

networks:
  porffor-network:
    driver: bridge
